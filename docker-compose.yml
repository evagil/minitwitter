version: "3.9"

services:
  minitwitter-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minitwitter-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/minitwitter
      SPRING_DATASOURCE_USERNAME: minitwitter
      SPRING_DATASOURCE_PASSWORD: minitwitter
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      - postgres

  postgres:
    image: postgres:13-alpine

    container_name: minitwitter-postgres
    environment:
      POSTGRES_USER: minitwitter
      POSTGRES_PASSWORD: minitwitter
      POSTGRES_DB: minitwitter
    ports:
      - "5432:5432"
    volumes:
      - minitwitter-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minitwitter"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: minitwitter-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  minitwitter-data:



