
# CONFIGURACIÓN DE BASE DE DATOS
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/minitwitter}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:minitwitter}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:minitwitter}
spring.datasource.driver-class-name=org.postgresql.Driver


# CONFIGURACIÓN JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# SWAGGER / OPENAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# SERVIDOR
server.port=8080

